<!DOCTYPE html>
<html lang="en">
<head>
<title>L&A Inc. </title>

<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,500,400italic,700,500italic' rel='stylesheet' type='text/css'>
<style>
body {font-family: 'Roboto', sans-serif;}

</head>
<body>
<table>
<h1>Feedback Form</h1>
<form>
<table cellpadding="10">
<tr><td>First Name: </td><td><input type="text" size="50" maxlength="20"></td></tr>
<tr><td>Last Name: </td><td><input type="text"></td></tr>
<tr><td>Email: </td><td><input type="email" name="email"></td></tr>
<tr><td>Gender: </td><td><input type="radio" name="gender">Male<input type="radio" name="gender">Female</td></tr>
<tr><td>Comments: </td><td><textarea rows="4" cols="40" placeholder="Enter your comments here"></textarea></td></tr>
<tr><td></td><td><button onclick="myFunction()"><input type="submit" value="SUBMIT"></button>&nbsp;&nbsp;&nbsp;<input type="reset" value="RESET"></td></tr>
</table>
</form> 
<script>
function myFunction() {
    var myWindow = window.open("Thank you!", "MsgWindow", "width=200, height=100");
    myWindow.document.write("<p>Thank you!</p>");
}
</script>
</body>
